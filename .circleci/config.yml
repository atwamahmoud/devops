version: 2.1

commands:
  install_aws:
    steps:
      - run: curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
      - run: unzip awscliv2.zip
      - run: sudo ./aws/install
      - run: aws --version
  install_eb:
    steps:
      - run: sudo apt update
      - run: sudo apt install git build-essential zlib1g-dev libssl-dev libncurses-dev libffi-dev libsqlite3-dev libreadline-dev libbz2-dev
      - run: git clone https://github.com/aws/aws-elastic-beanstalk-cli-setup.git
      - run: ./aws-elastic-beanstalk-cli-setup/scripts/bundled_installer
      - run: export PATH=~/.ebcli-virtual-env/executables:$PATH
      - run: export PATH=~/.pyenv/versions/3.7.2/bin:$PATH
        
jobs:
  build:
    environment:
      PATH: ~/.pyenv/versions/3.7.2/bin:~/.ebcli-virtual-env/executables:$PATH
    docker:
      - image: cimg/node:16.13.1
    steps:
      - checkout
      - install_aws
      - install_eb
      - run: cd udagram && npm i && npm run install && npm run build
      - run: cd udagram && npm run deploy:api
